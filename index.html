<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 px-4">
        <img src="/images/logo_login-page.png" alt="Logo" class="w-32 mb-8" />
        <div class="bg-white/90 backdrop-blur-md rounded-xl w-full max-w-md p-8">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">User ID</label>
                    <input type="text" id="UserId"
                        class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="passwordLogin"
                        class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <button id="LoginSubmit"
                    class="w-full bg-[#1B2F45] hover:bg-blue-600 text-white font-semibold py-2 rounded-md mt-2">Login</button>
            </form>

            <a href="/pages/inscription.html" class="block text-center text-blue-500 hover:underline mt-4">Sign Up</a>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
